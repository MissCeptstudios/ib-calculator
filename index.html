<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Banking Calculator</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1f2937;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #374151; 
            border-radius: 20px; 
            padding: 20px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2rem; margin-bottom: 10px; }
        .header p { font-size: 0.9rem; color: #9ca3af; }
        .install-btn {
            background: #6b7280;
            color: #fbbf24;
            border: 2px solid #6b7280;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }
        .install-btn:hover { background: #4b5563; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .debug-panel {
            background: #4b5563;
            border: 1px solid #6b7280;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }
        .debug-panel h3 { margin-bottom: 10px; color: #fbbf24; }
        .debug-panel div { margin: 3px 0; }
        .display {
            background: #111827;
            border: 2px solid #4b5563;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
        }
        .display-main { font-size: 2.5rem; font-family: monospace; margin-bottom: 10px; }
        .display-sub { font-size: 1.2rem; color: #9ca3af; }
        .mode-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        .mode-btn {
            background: #4b5563;
            color: white;
            border: 1px solid #6b7280;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn:hover { background: #374151; }
        .mode-btn.active { background: #7c3aed; color: white; }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calc-btn {
            background: #4b5563;
            color: white;
            border: 1px solid #6b7280;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 60px;
        }
        .calc-btn:hover { background: #374151; transform: scale(0.95); }
        .calc-btn:active { transform: scale(0.9); }
        .calc-btn.operator { background: #f59e0b; color: black; }
        .calc-btn.equals { background: #10b981; color: white; }
        .calc-btn.clear { background: #ef4444; color: white; }
        .calc-btn.function { background: #3b82f6; color: white; }
        .history {
            background: #4b5563;
            border: 1px solid #6b7280;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 120px;
            overflow-y: auto;
        }
        .history h3 { margin-bottom: 10px; font-size: 0.9rem; color: #9ca3af; }
        .history-item {
            background: #374151;
            padding: 5px 8px;
            margin: 3px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }
        .footer { text-align: center; margin-top: 30px; font-size: 0.8rem; color: #9ca3af; }
        .theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f59e0b;
            color: black;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .light-theme {
            background: #f3f4f6;
            color: #1f2937;
        }
        .light-theme .container { background: white; }
        .light-theme .debug-panel { background: #e5e7eb; color: #1f2937; }
        .light-theme .display { background: #f9fafb; color: #1f2937; border-color: #d1d5db; }
        .light-theme .mode-btn { background: #e5e7eb; color: #1f2937; }
        .light-theme .calc-btn { background: #e5e7eb; color: #1f2937; }
        .light-theme .history { background: #e5e7eb; color: #1f2937; }
        .light-theme .history-item { background: #f3f4f6; }
    </style>
</head>
<body id="app-body">
    <button class="theme-btn" onclick="toggleTheme()">🌙</button>
    
    <div class="container">
        <div class="header">
            <h1>Investment Banking Calculator</h1>
            <button id="install-btn" class="install-btn" style="display:none;" onclick="installApp()">
                📱 Install App
            </button>
            <p>Professional financial modeling and analysis tool by MissCept</p>
        </div>

        <div class="debug-panel">
            <h3>🔧 PWA Debug Panel</h3>
            <div>Protocol: <span id="debug-protocol"></span></div>
            <div>SW Support: <span id="debug-sw"></span></div>
            <div>Manifest: <span id="debug-manifest"></span></div>
            <div>Install Button: <span id="debug-install">Hidden</span></div>
            <div>Standalone: <span id="debug-standalone"></span></div>
        </div>

        <div class="display">
            <div class="display-main" id="display">0</div>
            <div class="display-sub" id="display-formatted">0</div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('basic')">BASIC</button>
            <button class="mode-btn" onclick="setMode('dcf')">DCF</button>
            <button class="mode-btn" onclick="setMode('comps')">COMPS</button>
            <button class="mode-btn" onclick="setMode('lbo')">LBO</button>
            <button class="mode-btn" onclick="setMode('forex')">FOREX</button>
        </div>

        <div class="history" id="history-container" style="display:none;">
            <h3>History</h3>
            <div id="history-list"></div>
        </div>

        <div class="calculator-grid">
            <button class="calc-btn clear" onclick="clearAll()">AC</button>
            <button class="calc-btn function" onclick="backspace()">⌫</button>
            <button class="calc-btn function" onclick="performOperation('%')">%</button>
            <button class="calc-btn operator" onclick="performOperation('/')">/</button>

            <button class="calc-btn" onclick="inputNumber(7)">7</button>
            <button class="calc-btn" onclick="inputNumber(8)">8</button>
            <button class="calc-btn" onclick="inputNumber(9)">9</button>
            <button class="calc-btn operator" onclick="performOperation('*')">×</button>

            <button class="calc-btn" onclick="inputNumber(4)">4</button>
            <button class="calc-btn" onclick="inputNumber(5)">5</button>
            <button class="calc-btn" onclick="inputNumber(6)">6</button>
            <button class="calc-btn operator" onclick="performOperation('-')">-</button>

            <button class="calc-btn" onclick="inputNumber(1)">1</button>
            <button class="calc-btn" onclick="inputNumber(2)">2</button>
            <button class="calc-btn" onclick="inputNumber(3)">3</button>
            <button class="calc-btn operator" onclick="performOperation('+')">+</button>

            <button class="calc-btn function" onclick="multiply1M()">×1M</button>
            <button class="calc-btn" onclick="inputNumber(0)">0</button>
            <button class="calc-btn" onclick="inputDecimal()">.</button>
            <button class="calc-btn equals" onclick="calculate()">=</button>
        </div>

        <div class="footer">
            <div>IB Calculator v2.1 | Enhanced Financial Modeling Suite</div>
        </div>
    </div>

    <script>
        let display = '0';
        let previousValue = null;
        let operation = null;
        let waitingForOperand = false;
        let history = [];
        let currentMode = 'basic';
        let isDarkMode = true;
        let deferredPrompt = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Calculator app starting...');
            updateDebugPanel();
            setupPWA();
            console.log('✅ Calculator app loaded successfully!');
        });

        function setupPWA() {
            console.log('🔍 Setting up PWA...');
            
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                                window.navigator.standalone === true;
            
            if (!isStandalone) {
                window.addEventListener('beforeinstallprompt', (e) => {
                    console.log('🎯 beforeinstallprompt fired!');
                    e.preventDefault();
                    deferredPrompt = e;
                    showInstallButton();
                });

                window.addEventListener('appinstalled', () => {
                    console.log('✅ App installed');
                    hideInstallButton();
                });
            }

            updateDebugPanel();
        }

        function showInstallButton() {
            document.getElementById('install-btn').style.display = 'inline-block';
            document.getElementById('debug-install').textContent = 'Showing';
            console.log('📱 Install button now visible');
        }

        function hideInstallButton() {
            document.getElementById('install-btn').style.display = 'none';
            document.getElementById('debug-install').textContent = 'Hidden';
        }

        function installApp() {
            console.log('🖱️ Install button clicked');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    console.log('👤 User choice:', choiceResult.outcome);
                    if (choiceResult.outcome === 'accepted') {
                        hideInstallButton();
                    }
                    deferredPrompt = null;
                });
            }
        }

        function updateDebugPanel() {
            document.getElementById('debug-protocol').textContent = location.protocol;
            document.getElementById('debug-sw').textContent = 'serviceWorker' in navigator ? 'Yes' : 'No';
            document.getElementById('debug-manifest').textContent = document.querySelector('link[rel="manifest"]') ? 'Found' : 'Missing';
            document.getElementById('debug-standalone').textContent = window.matchMedia('(display-mode: standalone)').matches ? 'Yes' : 'No';
        }

        function updateDisplay() {
            document.getElementById('display').textContent = display;
            const formatted = parseFloat(display) >= 1000000 ? parseFloat(display).toLocaleString() : display;
            document.getElementById('display-formatted').textContent = formatted;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                display = String(num);
                waitingForOperand = false;
            } else {
                display = display === '0' ? String(num) : display + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForOperand) {
                display = '0.';
                waitingForOperand = false;
            } else if (display.indexOf('.') === -1) {
                display = display + '.';
            }
            updateDisplay();
        }

        function clearAll() {
            display = '0';
            previousValue = null;
            operation = null;
            waitingForOperand = false;
            updateDisplay();
        }

        function backspace() {
            display = display.length > 1 ? display.slice(0, -1) : '0';
            updateDisplay();
        }

        function performOperation(nextOperation) {
            const inputValue = parseFloat(display);

            if (previousValue === null) {
                previousValue = inputValue;
            } else if (operation) {
                const currentValue = previousValue || 0;
                const result = doCalculation(currentValue, inputValue, operation);
                
                display = String(result);
                previousValue = result;
                
                addToHistory(`${currentValue} ${operation} ${inputValue} = ${result}`);
            }

            waitingForOperand = true;
            operation = nextOperation;
            updateDisplay();
        }

        function calculate() {
            const inputValue = parseFloat(display);

            if (previousValue !== null && operation) {
                const result = doCalculation(previousValue, inputValue, operation);
                
                addToHistory(`${previousValue} ${operation} ${inputValue} = ${result}`);
                
                display = String(result);
                previousValue = null;
                operation = null;
                waitingForOperand = true;
                updateDisplay();
            }
        }

        function doCalculation(firstValue, secondValue, operation) {
            switch (operation) {
                case '+': return firstValue + secondValue;
                case '-': return firstValue - secondValue;
                case '*': return firstValue * secondValue;
                case '/': return secondValue !== 0 ? firstValue / secondValue : 0;
                case '%': return firstValue % secondValue;
                default: return secondValue;
            }
        }

        function multiply1M() {
            const val = parseFloat(display);
            display = String(val * 1000000);
            waitingForOperand = true;
            updateDisplay();
        }

        function addToHistory(calculation) {
            history.unshift(calculation);
            if (history.length > 10) history.pop();
            
            const historyContainer = document.getElementById('history-container');
            const historyList = document.getElementById('history-list');
            
            if (history.length > 0) {
                historyContainer.style.display = 'block';
                historyList.innerHTML = history.map(calc => 
                    `<div class="history-item">${calc}</div>`
                ).join('');
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            console.log('Mode changed to:', mode);
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const body = document.getElementById('app-body');
            const themeBtn = document.querySelector('.theme-btn');
            
            if (isDarkMode) {
                body.classList.remove('light-theme');
                themeBtn.textContent = '🌙';
            } else {
                body.classList.add('light-theme');
                themeBtn.textContent = '☀️';
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker registered:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('❌ Service Worker registration failed:', error);
                    });
            });
        }

        updateDisplay();
    </script>
</body>
</html>
