<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Banking Calculator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 20px; min-height: 100vh; background-color: #1a1a1a; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const IBCalculator = () => {
            const [display, setDisplay] = useState('0');
            const [isDarkMode, setIsDarkMode] = useState(true);

            return (
                <div className="max-w-md mx-auto mt-8 p-6 bg-gray-900 rounded-lg shadow-lg border border-gray-700">
                    <h1 className="text-2xl font-bold text-center mb-4 text-white">
                        Investment Banking Calculator
                    </h1>
                    <div className="p-4 bg-black rounded mb-4 border border-gray-600">
                        <div className="text-right text-2xl font-mono text-white">
                            {display}
                        </div>
                    </div>
                    <div className="grid grid-cols-4 gap-2">
                        <button 
                            className="p-3 bg-red-600 text-white rounded hover:bg-red-500"
                            onClick={() => setDisplay('0')}
                        >
                            AC
                        </button>
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display.slice(0, -1) || '0')}
                        >
                            ⌫
                        </button>
                        <button className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600">%</button>
                        <button className="p-3 bg-yellow-600 text-black rounded hover:bg-yellow-500">÷</button>
                        
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '7' : display + '7')}
                        >
                            7
                        </button>
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '8' : display + '8')}
                        >
                            8
                        </button>
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '9' : display + '9')}
                        >
                            9
                        </button>
                        <button className="p-3 bg-yellow-600 text-black rounded hover:bg-yellow-500">×</button>
                        
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '4' : display + '4')}
                        >
                            4
                        </button>
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '5' : display + '5')}
                        >
                            5
                        </button>
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '6' : display + '6')}
                        >
                            6
                        </button>
                        <button className="p-3 bg-yellow-600 text-black rounded hover:bg-yellow-500">-</button>
                        
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '1' : display + '1')}
                        >
                            1
                        </button>
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '2' : display + '2')}
                        >
                            2
                        </button>
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600"
                            onClick={() => setDisplay(display === '0' ? '3' : display + '3')}
                        >
                            3
                        </button>
                        <button className="p-3 bg-yellow-600 text-black rounded hover:bg-yellow-500">+</button>
                        
                        <button 
                            className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600 col-span-2"
                            onClick={() => setDisplay(display === '0' ? '0' : display + '0')}
                        >
                            0
                        </button>
                        <button className="p-3 bg-gray-700 text-white rounded hover:bg-gray-600">.</button>
                        <button className="p-3 bg-yellow-500 text-black rounded hover:bg-yellow-400 font-bold">=</button>
                    </div>
                    <div className="mt-4 text-center text-gray-400 text-sm">
                        Basic Calculator Test - If this works, we'll add the full features!
                    </div>
                </div>
            );
        };

        ReactDOM.render(<IBCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
